<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../src/input.css" />
    <link rel="stylesheet" href="../src/output.css" />
    <link rel="stylesheet" href="./index.css" />
    <title>LinkdIn</title>
  </head>
  <body>
    <div class=" bg-gray-800">
      <main class="">
          <form class="bg-white">
                <h2
                  class="mt-10 text-center text-2xl font-semibold leading-9 tracking-tight text-gray-900"
                >
                Make the most of your professional life
                </h2>
              </div>

              <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
                <form class="space-y-6" action="#" method="POST">
                  <div>
                    <label
                      for="email"
                      class="block text-sm font-medium leading-6 text-gray-900"
                      >Email or phone number</label
                    >
                    <div class="mt-2">
                      <input
                        id="email"
                        name="email"
                        type="email"
                        autocomplete="email"
                        required
                        class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset  focus:ring-gray-200 sm:text-sm sm:leading-6"
                      />
                    </div>
                  </div>

                  <div>
                    <div class="flex items-center mt-4 justify-between">
                      <label
                        for="password"
                        class="block text-sm font-medium leading-6 text-gray-900"
                        >Password (6+ characters)
                        </label
                      >
                     
                    </div>
                    <div class="mt-2">
                      <input
                        id="password"
                        name="password"
                        type="password"
                        autocomplete="current-password"
                        required
                        class="block w-full  rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-gray-200 sm:text-sm sm:leading-6"
                      />
                    </div>
                  </div>

                  <div>
                    <button
                      type="submit"
                      class="flex w-full justify-center rounded-full mt-6  bg-blue-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-blue-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-blue-600"
                    >
                     Agree & Join
                    </button>
                  </div>
                  <div class="flex flex-col pt-4">
                    <p class="mt-1 text-sm leading-6 text-gray-600">By clicking Agree & Join or Continue, you agree to the LinkedIn <span class="font-semibold text-blue-800">User Agreement, Privacy Policy, </span> and<span class="font-semibold text-blue-800">Cookie Policy. </span>  </p>
                </div>
                <span class="flex w-full justify-center">or</span>
                <div>
                    <button
                      type="submit"
                      class="flex w-full justify-center rounded-full mt-4  bg-gray-100 px-3 py-1.5 text-sm font-semibold leading-6 text-black shadow-sm  focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-gray-600 border-black"
                    >
                      Continue with Google
                    </button>
                  </div>
                </form>

                <p class="mt-10 text-center text-sm text-gray-500">
                    Already on LinkedIn?
                  <a
                    href="#"
                    class="font-semibold leading-6 text-indigo-600 hover:text-indigo-500"
                    >Sign in</a
                  >
                </p>
                <p class="mt-5 text-center text-sm text-gray-500">
                    Looking to create a page for a business?
                  <a
                    href="#"
                    class="font-semibold leading-6 text-indigo-600 hover:text-indigo-500"
                    >Get help</a
                  >
                </p>
              </div>
          
          </form>
        </div>
      </main>
    </div>
  </body>
</html>
